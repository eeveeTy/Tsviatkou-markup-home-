<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Задание N1</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
  </head>
  <body>
    <table align="center" style="width:200px">
      <tr>
        <th colspan="2">&nbsp</th>
        <th colspan="3"></th>
        <th colspan="2" style="background-color:#fffa69"></th>
      </tr>
      <tr>
        <th rowspan="2"></th>
        <th colspan="4" rowspan="4" style="background-color:#ff5b2d"></th>
        <th colspan="2" style="background-color:#fffa69"><br/>&nbsp;</th>
        <!-- использовал "&nbsp" для того, что ячейка считалась как 2 две, ибо из-за объединений следующая страка
         полностью объединилась с други, а пустой она будть не может-->
      </tr>
      <tr> <!-- Вот собственно и "пустая" строка -->
      </tr>
      <tr>
        <th rowspan="3">&nbsp</th>
        <th rowspan="2">&nbsp</th>
        <th><br/>&nbsp;</th>
      </tr>
      <tr>
      </tr>
      <tr>
        <th style="background-color:#000000"></th>
        <th style="background-color:#000000"></th>
        <th colspan="2">&nbsp</th>
        <th colspan="2">&nbsp</th>
      </tr>
      <tr>
        <th rowspan="3" style="background-color:#fffa69"></th>
        <th style="background-color:#000000"></th>
        <th style="background-color:#000000"></th>
        <th colspan="2">&nbsp</th>
        <th colspan="2" rowspan="2" style="background-color:#074481">&nbsp</th>
      </tr>
      <tr>
        <th colspan="2" rowspan="2">&nbsp</th>
        <th colspan="2" style="background-color:#000000">&nbsp</th>
      </tr>
      <tr>
        <th colspan="4">&nbsp</th>
      </tr>
    </table>
  </body>
</html>
