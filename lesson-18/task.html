<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link href="task.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__image">
          <img class="card__image_by-fly" src="internet.png" alt="by-fly">
        </div>
        <div class="card__title">
          <h2 class="card__title_h2">Рекорд 200</h2> <!-- мне ничего лучше в голову не пришло как "h3" -->
        </div>
      </div>
      <div class="card__container">
        <div class="card__price">
          <h2 class="card__price_h2">45.50</h2>
          <p class="card__price_p">BYN в месяц</p>
        </div>
        <div class="card__content">
          <p class="card__content_type_p1 card__content_type_p">Высокоскоростной нелимитируемый доступ в сеть Интернет.</p>
          <p class="card__content_type_p2 card__content_type_p">Скорость прием / передача до 200/100 Мбит / с.</p>
        </div>
        <div class="card_button_theme_button">
          <button class="card__button">Подключить</button>
        </div>
      </div>
    </div>
  </body>
</html>
